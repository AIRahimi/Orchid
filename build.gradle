apply plugin: 'java'

group 'com.eden'
archivesBaseName = 'orchid-core'
version = '0.1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
	mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile files(org.gradle.internal.jvm.Jvm.current().toolsJar)
    compile 'nl.big-o:liqp:0.6.7'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'io.bit3:jsass:5.3.1'
    compile 'org.json:json:20160810'
    compile 'com.github.cjbrooks12:Clog:v1.0.0'
    compile 'com.vladsch.flexmark:flexmark:0.7.0'
    compile 'org.yaml:snakeyaml:1.17'
    compile 'io.github.lukehutch:fast-classpath-scanner:2.0.9'
}
