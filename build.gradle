//apply plugin: 'com.eden.orchidplugin'

group 'com.eden'
version = 'v0.1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    maven { url 'http://jcenter.bintray.com/' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Unit testing
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'

    // Dynamic Component Registration
    compile 'com.google.inject:guice:4.1.0'
    compile 'com.google.inject.extensions:guice-multibindings:4.1.0'
    compile 'io.github.lukehutch:fast-classpath-scanner:2.0.9'

    // core utilities
    compile files(org.gradle.internal.jvm.Jvm.current().toolsJar)
    compile 'com.github.JavaEden:Common:74714dca1f'
    compile 'com.github.JavaEden:Clog4j:v1.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.5.0'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'org.projectlombok:lombok:1.16.12'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'fr.opensagres.js:minimatch.java:1.1.0'

    // Included parsers: JSON, YAML, Twig, Markdown
    compile 'org.json:json:20160810'
    compile 'org.yaml:snakeyaml:1.17'
    compile 'org.jtwig:jtwig-core:5.65'
    compile 'com.vladsch.flexmark:flexmark:0.7.0'

    // generate own documentation with Orchid
    orchidDocsCompile files("build/libs/OrchidCore-${version}.jar")

    orchidDocsCompile ('com.github.JavaEden:OrchidBsDocTheme:7de8cbf9ab') {
        exclude group: 'com.github.JavaEden', module: 'OrchidCore'
    }
    orchidDocsCompile('com.github.JavaEden:OrchidEditorialTheme:c2dbdcca7e') {
        exclude group: 'com.github.JavaEden', module: 'OrchidCore'
    }

    orchidDocsCompile('com.github.JavaEden:OrchidPages:c757fa8e1b') {
        exclude group: 'com.github.JavaEden', module: 'OrchidCore'
    }
    orchidDocsCompile('com.github.JavaEden:OrchidPosts:47775db18b') {
        exclude group: 'com.github.JavaEden', module: 'OrchidCore'
    }
    orchidDocsCompile('com.github.JavaEden:OrchidWiki:72f727ae25') {
        exclude group: 'com.github.JavaEden', module: 'OrchidCore'
    }
}

// Jacoco Code Coverage
//------------------------------------------------------------------------------
jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}
check.dependsOn jacocoTestReport

// Javadoc Generation
//------------------------------------------------------------------------------
orchid {
    includeMainConfiguration = true
//    task = "listOptions"
//    task = "listCompilers"
//    task = "build"
//    task = "listTasks"
//    task = "listGenerators"
//    task = "serve"
//    task = "listThemes"
    task = "listSources"

//    theme = 'com.eden.orchid.editorial.EditorialTheme'
    theme = 'com.eden.orchid.bsdoc.BSDocTheme'
    version = this.version
    baseUrl = 'http://localhost:8080'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
